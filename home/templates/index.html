{% extends "base.html" %}
{% load static %}

{% block title %}Home Page{% endblock %}

{% block content %}

	<div id="home-slider">
	    <div class="carousel slide" data-ride="carousel" id="featured">
			<div class="carousel-inner">
				<div class="item active"><img src="{% static 'img/bottle.jpg' %}" alt="bottle"></div>
				<div class="item"><img src="{% static 'img/sunset.jpg' %}" class="img-responsive" alt="City"></div>
				<div class="item"><img src="{% static 'img/camera.jpg' %}" class="img-responsive" alt="seaside"></div>
				<div class="item"><img src="{% static 'img/IMG_0154.JPG' %}" class="img-responsive" alt="Island"></div>  
			</div><!-- carousel-inner -->

			<a class="left carousel-control" href="#featured" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#featured" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
	    </div><!-- featured carousel -->
	</div><!-- home-slider  -->
    
{% endblock %}
{% block footer %}
{% endblock %}
